<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>This is header</h1>
    </header>

     <section class="banner">
        <h1>This is banner section</h1>
    </section>

    <section class="service">
        <div class="left_box">
            <h2>Left</h2>
        </div>
        <div class="middle_box">
            <h2>Middle</h2>
        </div>
        <div class="right_box">
            <h2>Right</h2>
        </div>
    </section>

    <section class="feature">
        <div class="feature_1">
            <h2>Feature One</h2>
        </div>
        <div class="feature_2">
            <h2> Feature Two</h2>
        </div>
        <div class="feature_3">
            <h2>Feature Three</h2>
        </div>
        <div class="feature_4">
            <h2>Feature Four</h2>
        </div>
    </section>

    <section class="details">
        <div class="left_block"> 
            <h2>contents</h2>
        </div>
        <div class="right_block">
            <h2>Image</h2>
        </div>
    </section>

    <footer>
        <h2>This is footer section</h2>
    </footer>

</body>
</html>
